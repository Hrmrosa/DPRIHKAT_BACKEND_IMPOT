# Configuration Nginx pour DPRIHKAT API
# À copier dans /etc/nginx/sites-available/dprihkat-api

server {
    listen 8443 ssl http2;
    server_name 45.136.70.97.nip.io;

    # Certificats SSL - À CONFIGURER
    # Option 1: Let's Encrypt (après avoir exécuté certbot)
    ssl_certificate /etc/letsencrypt/live/45.136.70.97.nip.io/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/45.136.70.97.nip.io/privkey.pem;
    
    # Option 2: Certificat auto-signé (pour test uniquement)
    # ssl_certificate /etc/nginx/ssl/dprihkat.crt;
    # ssl_certificate_key /etc/nginx/ssl/dprihkat.key;

    # Configuration SSL moderne
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;

    # Logs
    access_log /var/log/nginx/dprihkat-api-access.log;
    error_log /var/log/nginx/dprihkat-api-error.log;

    # Proxy vers le backend Spring Boot sur port 8080
    location /api/ {
        proxy_pass http://127.0.0.1:8080/api/;
        
        # Headers pour le proxy
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;
        
        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        
        # Buffers
        proxy_buffering on;
        proxy_buffer_size 4k;
        proxy_buffers 8 4k;
        proxy_busy_buffers_size 8k;
    }

    # WebSocket support (si nécessaire)
    location /ws/ {
        proxy_pass http://127.0.0.1:8080/ws/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Health check endpoint (optionnel)
    location /health {
        proxy_pass http://127.0.0.1:8080/actuator/health;
        access_log off;
    }
}

# Redirection HTTP vers HTTPS (optionnel)
server {
    listen 80;
    server_name 45.136.70.97.nip.io;
    return 301 https://$server_name:8443$request_uri;
}
