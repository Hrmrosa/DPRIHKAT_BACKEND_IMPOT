<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Tableau de Bord - Administrateur</title>
    <link rel="stylesheet" href="/css/dashboard.css">
</head>
<body>
    <div class="dashboard-container">
        <h1>Tableau de Bord Administrateur</h1>
        
        <!-- Section Statistiques Globales -->
        <div class="stats-section">
            <h2>Statistiques Globales</h2>
            <div class="stats-grid">
                <div class="stat-card">
                    <h3>Contribuables</h3>
                    <p th:text="${dashboard.totalContribuables}">0</p>
                </div>
                <div class="stat-card">
                    <h3>Véhicules</h3>
                    <p th:text="${dashboard.totalVehicules}">0</p>
                </div>
                <div class="stat-card">
                    <h3>Propriétés</h3>
                    <p th:text="${dashboard.totalProprietes}">0</p>
                </div>
            </div>
        </div>
        
        <!-- Section Financière -->
        <div class="financial-section">
            <h2>Statistiques Financières</h2>
            <div class="stats-grid">
                <div class="stat-card">
                    <h3>Taxations</h3>
                    <p th:text="${#numbers.formatCurrency(dashboard.montantTotalTaxations)}">0</p>
                </div>
                <div class="stat-card">
                    <h3>Paiements</h3>
                    <p th:text="${#numbers.formatCurrency(dashboard.montantTotalPaiements)}">0</p>
                </div>
                <div class="stat-card">
                    <h3>Impayés</h3>
                    <p th:text="${#numbers.formatCurrency(dashboard.montantTotalImpayes)}">0</p>
                </div>
            </div>
        </div>
        
        <!-- Section Alertes -->
        <div class="alerts-section">
            <h2>Alertes</h2>
            <div class="stats-grid">
                <div class="stat-card alert">
                    <h3>Déclarations en retard</h3>
                    <p th:text="${dashboard.declarationsEnRetard}">0</p>
                </div>
                <div class="stat-card alert">
                    <h3>Paiements en retard</h3>
                    <p th:text="${dashboard.paiementsEnRetard}">0</p>
                </div>
                <div class="stat-card alert">
                    <h3>Relances en cours</h3>
                    <p th:text="${dashboard.relancesEnCours}">0</p>
                </div>
            </div>
        </div>
    </div>
    
    <script src="/js/dashboard.js"></script>
</body>
</html>
